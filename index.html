<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มบันทึกข้อมูลบุคลากร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ฟอร์มบันทึกข้อมูลบุคลากร</h1>
                <p class="text-gray-600">กรุณากรอกข้อมูลให้ครบถ้วน</p>
            </div>

            <form id="personnelForm" class="space-y-6">
                <!-- อำเภอ -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">อำเภอ</label>
                        <select name="district" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">เลือกอำเภอ</option>
                            <option value="เมือง">เมือง</option>
                            <option value="ท่าบ่อ">ท่าบ่อ</option>
                            <option value="โพนพิสัย">โพนพิสัย</option>
                            <option value="ศรีเชียงใหม่">ศรีเชียงใหม่</option>
                            <option value="สังคม">สังคม</option>
                            <option value="สระใคร">สระใคร</option>
                            <option value="เฝ้าไร่">เฝ้าไร่</option>
                            <option value="รัตนวาปี">รัตนวาปี</option>
                            <option value="โพธิ์ตาก">โพธิ์ตาก</option>
                        </select>
                    </div>

                    <!-- หน่วยบริการ -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">หน่วยบริการ</label>
                        <input type="text" name="serviceUnit" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- ชื่อ-นามสกุล -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ-นามสกุล</label>
                    <input type="text" name="fullName" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- ตำแหน่ง และ อัตราเลขที่ -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ตำแหน่ง</label>
                        <input type="text" name="position" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">อัตราเลขที่</label>
                        <input type="text" name="rateNumber" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- ประเภทตำแหน่ง -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ประเภทตำแหน่ง</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 p-4 border border-gray-300 rounded-lg">
                        <label class="flex items-center">
                            <input type="radio" name="positionType" value="ขรก." required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">ขรก.</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="positionType" value="พรก." required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">พรก.</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="positionType" value="ลจค." required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">ลจค.</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="positionType" value="พกส." required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">พกส.</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="positionType" value="จ้างเหมา" required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">จ้างเหมา</span>
                        </label>
                    </div>
                </div>

                <!-- เงินเดือนและค่าตอบแทน -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">เงินเดือนและค่าตอบแทน</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">เงินเดือนปัจจุบัน</label>
                            <input type="number" name="currentSalary" step="0.01" 
                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">พ.ต.ส.</label>
                            <input type="number" name="pts" step="0.01" 
                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ฉ.11</label>
                            <input type="number" name="ch11" step="0.01" 
                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ค่าตอบแทนอื่นๆ</label>
                            <input type="number" name="otherCompensation" step="0.01" 
                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- ค่าเช่าบ้าน และ ค่าศึกษาบุตร -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ค่าเช่าบ้าน</label>
                        <input type="number" name="houseRent" step="0.01" 
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ค่าศึกษาบุตร</label>
                        <input type="number" name="childEducation" step="0.01" 
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- รพ.สต.มีความประสงค์ -->
                <div class="bg-blue-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">รพ.สต.มีความประสงค์</h3>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="radio" name="transferWish" value="ถ่ายโอน" required 
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-gray-700">ถ่ายโอน</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="transferWish" value="ไม่ถ่ายโอน" required 
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-3 text-gray-700">ไม่ถ่ายโอน</span>
                        </label>
                    </div>
                </div>

                <!-- ปุ่มส่งข้อมูล -->
                <div class="text-center pt-6">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                        บันทึกข้อมูล
                    </button>
                </div>
            </form>

            <!-- ข้อความแสดงสถานะ -->
            <div id="statusMessage" class="mt-6 text-center hidden">
                <div class="inline-flex items-center px-4 py-2 rounded-lg">
                    <span id="statusText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById('personnelForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};

    // set ค่าเริ่มต้น
    data.positionTypes = { 'ขรก':0, 'พรก':0, 'ลจค':0, 'พกส':0, 'จ้างเหมา':0 };
    data.transferWishTypes = { 'ถ่ายโอน':0, 'ไม่ถ่ายโอน':0 };

    for (let [key, value] of formData.entries()) {
        if (key === 'positionType') {
            data.positionTypes[value] = 1;
        } else if (key === 'transferWish') {
            data.transferWishTypes[value] = 1;
        } else {
            data[key] = value;
        }
    }

    try {
        const response = await fetch(
            'https://script.google.com/macros/s/AKfycbzu-t8EqU1WCjY8XSDrM9nCdacHCqcxMJfX1xoF2GTffdHBs_v56GfKZmulxUyJVl0y4g/exec',
            {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }
        );

        const result = await response.json();

        if (result.success) {
            Swal.fire({
                icon: 'success',
                title: 'บันทึกข้อมูลสำเร็จ',
                text: 'ได้ทำการบันทึกข้อมูลเรียบร้อยแล้ว',
                confirmButtonText: 'ตกลง'
            }).then(() => {
                window.location.reload(); // รีเฟรชหน้า
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: result.message || 'ไม่สามารถบันทึกข้อมูลได้'
            });
        }
    } catch (error) {
        Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด',
            text: error.toString()
        });
    }
});
</script>
