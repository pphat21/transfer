<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มบันทึกข้อมูลพนักงาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .position-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .position-group h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #3498db;
            background: #f0f7ff;
        }

        .checkbox-item input[type="radio"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .salary-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            margin: 25px 0;
        }

        .salary-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .salary-section h3 i {
            margin-right: 10px;
            color: #27ae60;
        }

        .salary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .transfer-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffeaa7;
            margin: 25px 0;
        }

        .transfer-section h3 {
            margin-bottom: 15px;
            color: #856404;
            font-size: 1.1rem;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover {
            border-color: #ffc107;
            background: #fff8e1;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .salary-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> ฟอร์มบันทึกข้อมูลพนักงาน</h1>
            <p>กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง</p>
        </div>
        
        <div class="form-container">
            <form id="employeeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="district"><i class="fas fa-map-marker-alt"></i> อำเภอ *</label>
                        <select id="district" name="district" required>
                            <option value="">เลือกอำเภอ</option>
                            <option value="เมืองหนองคาย">เมืองหนองคาย</option>
                            <option value="ท่าบ่อ">ท่าบ่อ</option>
                            <option value="โพนพิสัย">โพนพิสัย</option>
                            <option value="ศรีเชียงใหม่">ศรีเชียงใหม่</option>
                            <option value="สังคม">สังคม</option>
                            <option value="สระใคร">สระใคร</option>
                            <option value="เฝ้าไร่">เฝ้าไร่</option>
                            <option value="รัตนวาปี">รัตนวาปี</option>
                            <option value="โพธิ์ตาก">โพธิ์ตาก</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceUnit"><i class="fas fa-building"></i> หน่วยบริการ *</label>
                        <input type="text" id="serviceUnit" name="serviceUnit" required placeholder="ระบุหน่วยบริการ">
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> ชื่อ-นามสกุล *</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="ระบุชื่อ-นามสกุล">
                    </div>
                    
                    <div class="form-group">
                        <label for="position"><i class="fas fa-briefcase"></i> ตำแหน่ง *</label>
                        <input type="text" id="position" name="position" required placeholder="ระบุตำแหน่ง">
                    </div>
                    
                    <div class="form-group">
                        <label for="rateNumber"><i class="fas fa-hashtag"></i> อัตราเลขที่ *</label>
                        <input type="text" id="rateNumber" name="rateNumber" required placeholder="ระบุอัตราเลขที่">
                    </div>
                </div>

                <div class="position-group">
                    <h3><i class="fas fa-check-circle"></i> ประเภทตำแหน่ง (เลือกได้เพียง 1 ข้อ) *</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="radio" id="khrk" name="positionType" value="khrk" required>
                            <label for="khrk">ขรก.</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="phrk" name="positionType" value="phrk" required>
                            <label for="phrk">พรก.</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="ljkh" name="positionType" value="ljkh" required>
                            <label for="ljkh">ลจค.</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="pkgs" name="positionType" value="pkgs" required>
                            <label for="pkgs">พกส.</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="contract" name="positionType" value="contract" required>
                            <label for="contract">จ้างเหมาบริการ</label>
                        </div>
                    </div>
                </div>

                <div class="salary-section">
                    <h3><i class="fas fa-money-bill-wave"></i> เงินเดือนและค่าตอบแทน</h3>
                    <div class="salary-grid">
                        <div class="form-group">
                            <label for="currentSalary">เงินเดือนปัจจุบัน (บาท)</label>
                            <input type="number" id="currentSalary" name="currentSalary" placeholder="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="pts">พ.ต.ส. (บาท)</label>
                            <input type="number" id="pts" name="pts" placeholder="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="ch11">ฉ.11 (บาท)</label>
                            <input type="number" id="ch11" name="ch11" placeholder="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="otherCompensation">ค่าตอบแทนอื่นๆ (บาท)</label>
                            <input type="number" id="otherCompensation" name="otherCompensation" placeholder="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="houseRent">ค่าเช่าบ้าน (บาท)</label>
                            <input type="number" id="houseRent" name="houseRent" placeholder="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="educationFee">ค่าศึกษาบุตร (บาท)</label>
                            <input type="number" id="educationFee" name="educationFee" placeholder="0" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="transfer-section">
                    <h3><i class="fas fa-exchange-alt"></i> รพ.สต.มีความประสงค์ (เลือกเพียง 1 ตัวเลือก) *</h3>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="transfer" name="transferWish" value="transfer" required>
                            <label for="transfer">ถ่ายโอน</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="noTransfer" name="transferWish" value="noTransfer" required>
                            <label for="noTransfer">ไม่ถ่ายโอน</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-save"></i> บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            
            try {
                // Collect form data
                const formData = new FormData();
                
                // Get current date
                const now = new Date();
                const recordDate = now.toLocaleDateString('th-TH');
                formData.append('recordDate', recordDate);
                
                // Basic info
                formData.append('district', document.getElementById('district').value);
                formData.append('serviceUnit', document.getElementById('serviceUnit').value);
                formData.append('fullName', document.getElementById('fullName').value);
                formData.append('position', document.getElementById('position').value);
                formData.append('rateNumber', document.getElementById('rateNumber').value);
                
                // Position type - set 1 for selected type, 0 for others
                const positionType = document.querySelector('input[name="positionType"]:checked');
                if (positionType) {
                    formData.append('khrk', positionType.value === 'khrk' ? '1' : '0');
                    formData.append('phrk', positionType.value === 'phrk' ? '1' : '0');
                    formData.append('ljkh', positionType.value === 'ljkh' ? '1' : '0');
                    formData.append('pkgs', positionType.value === 'pkgs' ? '1' : '0');
                    formData.append('contract', positionType.value === 'contract' ? '1' : '0');
                } else {
                    // If no position type selected
                    formData.append('khrk', '0');
                    formData.append('phrk', '0');
                    formData.append('ljkh', '0');
                    formData.append('pkgs', '0');
                    formData.append('contract', '0');
                }
                
                // Salary and compensation
                formData.append('currentSalary', document.getElementById('currentSalary').value || '0');
                formData.append('pts', document.getElementById('pts').value || '0');
                formData.append('ch11', document.getElementById('ch11').value || '0');
                formData.append('otherCompensation', document.getElementById('otherCompensation').value || '0');
                formData.append('houseRent', document.getElementById('houseRent').value || '0');
                formData.append('educationFee', document.getElementById('educationFee').value || '0');
                
                // Transfer wish - set 1 for selected option, 0 for other
                const transferWish = document.querySelector('input[name="transferWish"]:checked');
                if (transferWish) {
                    formData.append('transfer', transferWish.value === 'transfer' ? '1' : '0');
                    formData.append('noTransfer', transferWish.value === 'noTransfer' ? '1' : '0');
                } else {
                    // If no transfer option selected
                    formData.append('transfer', '0');
                    formData.append('noTransfer', '0');
                }
                
                // Debug: Log form data
                console.log('Form Data being sent:');
                for (let [key, value] of formData.entries()) {
                    console.log(key + ': ' + value);
                }
                
                // Send to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbwr4CeSmy1ZzyACebwKwfVuOGm8v26f4eceQ7pmjdYHQyvdu-FqAEOwXsG-HRX1Ou2O7g/exec', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    // Show success message
                    swal({
                        title: "สำเร็จ!",
                        text: "บันทึกข้อมูลเรียบร้อยแล้ว",
                        icon: "success",
                        button: "ตกลง",
                    }).then(() => {
                        // Reset form
                        document.getElementById('employeeForm').reset();
                    });
                } else {
                    throw new Error('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                }
                
            } catch (error) {
                console.error('Error:', error);
                swal({
                    title: "เกิดข้อผิดพลาด!",
                    text: "ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง",
                    icon: "error",
                    button: "ตกลง",
                });
            } finally {
                // Reset button
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> บันทึกข้อมูล';
            }
        });
        
        // Add click handlers for radio button containers
        document.querySelectorAll('.checkbox-item, .radio-item').forEach(item => {
            item.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = true;
                }
            });
        });
    </script>
</body>
</html>
