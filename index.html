<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บันทึกข้อมูลบุคลากร</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2>ฟอร์มบันทึกข้อมูลบุคลากร</h2>
  <form id="personnelForm">
    <label>อำเภอ:</label>
    <input type="text" name="district" required><br><br>

    <label>หน่วยบริการ:</label>
    <input type="text" name="serviceUnit" required><br><br>

    <label>ชื่อ-นามสกุล:</label>
    <input type="text" name="fullName" required><br><br>

    <label>ตำแหน่ง:</label>
    <input type="text" name="position"><br><br>

    <label>อัตราเลขที่:</label>
    <input type="text" name="rateNumber"><br><br>

    <label>ประเภทตำแหน่ง:</label>
    <select name="positionType">
      <option value="ขรก.">ขรก.</option>
      <option value="พรก.">พรก.</option>
      <option value="ลจค.">ลจค.</option>
      <option value="พกส.">พกส.</option>
      <option value="จ้างเหมา">จ้างเหมา</option>
    </select><br><br>

    <label>เงินเดือนปัจจุบัน:</label>
    <input type="number" name="currentSalary"><br><br>

    <label>พ.ต.ส.:</label>
    <input type="text" name="pts"><br><br>

    <label>ฉ.11:</label>
    <input type="text" name="ch11"><br><br>

    <label>ค่าตอบแทนอื่นๆ:</label>
    <input type="text" name="otherCompensation"><br><br>

    <label>ค่าเช่าบ้าน:</label>
    <input type="number" name="houseRent"><br><br>

    <label>ค่าศึกษาบุตร:</label>
    <input type="number" name="childEducation"><br><br>

    <label>ความประสงค์:</label>
    <select name="transferWish">
      <option value="ถ่ายโอน">ถ่ายโอน</option>
      <option value="ไม่ถ่ายโอน">ไม่ถ่ายโอน</option>
    </select><br><br>

    <button type="submit">บันทึก</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzu-t8EqU1WCjY8XSDrM9nCdacHCqcxMJfX1xoF2GTffdHBs_v56GfKZmulxUyJVl0y4g/exec";

    document.getElementById('personnelForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData   // ✅ ไม่ต้องใส่ headers
        });

        const result = await response.json();

        if (result.success) {
          Swal.fire({
            icon: "success",
            title: "บันทึกสำเร็จ",
            text: "ได้ทำการบันทึกข้อมูลเรียบร้อยแล้ว",
            confirmButtonText: "ตกลง"
          }).then(() => {
            window.location.reload(); // รีเฟรชหน้ากลับมาฟอร์มเปล่า
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "ผิดพลาด",
            text: result.message || "ไม่สามารถบันทึกข้อมูลได้"
          });
        }
      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "ผิดพลาด",
          text: err.toString()
        });
      }
    });
  </script>
</body>
</html>
